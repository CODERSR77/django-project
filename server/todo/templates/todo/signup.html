<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100 bg-dark text-white">
        <form action="{% url 'TodoAppSignupPage' %}" method="post">
            {% csrf_token %}
            <h2>Signup</h2>
            <input type="text" name="First-Name" id="First-Name"  placeholder="Enter First Name: " class="text-white bg-dark p-1 rounded-2"><br>
            <input type="text" name="Last-Name" id="Last-Name"  placeholder="Enter Last Name: " class="text-white bg-dark p-1 rounded-2"><br>
            <input type="email" name="Email" id="Email" placeholder="Enter email address: " class="text-white bg-dark p-1 rounded-2" required><br>
            <input type="text" name="Username" id="Username" placeholder="Enter username: " class="bg-dark text-white p-1 rounded-2" required><br> 
            <input type="password" name="Password" id="Password" placeholder="Enter user password: " class="bg-dark text-white p-1 rounded-2" required><br>
            <button type="submit" class="btn btn-outline-success">Signup</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
